<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ Enhanced Stock-Notion Portfolio Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
        }

        .card-header .icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stock-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stock-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .stock-symbol {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stock-description {
            font-size: 0.8rem;
            color: #718096;
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stocks-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .stocks-card {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Enhanced Stock-Notion Portfolio Dashboard</h1>
            <p>Manage your stocks and track portfolio performance over time</p>
        </div>

        <div class="dashboard-grid">
            <!-- Update Stocks -->
            <div class="card">
                <div class="card-header">
                    <span class="icon">ðŸ”„</span>
                    Update Stocks
                </div>
                <p style="margin-bottom: 20px; color: #718096;">Update all tracked stocks or specify symbols</p>
                <div class="input-group">
                    <label for="updateSymbols">Enter symbols (e.g., AAPL,GOOGL) or leave empty for all:</label>
                    <input type="text" id="updateSymbols" placeholder="Leave empty for all stocks">
                </div>
                <button class="btn btn-primary" onclick="updateStocks()">UPDATE STOCKS</button>
            </div>

            <!-- Add New Stock -->
            <div class="card">
                <div class="card-header">
                    <span class="icon">âž•</span>
                    Add New Stock
                </div>
                <p style="margin-bottom: 20px; color: #718096;">Add a new stock symbol with automatic historical integration</p>
                <div class="input-group">
                    <label for="newStock">Enter stock symbol (e.g., AAPL):</label>
                    <input type="text" id="newStock" placeholder="Enter stock symbol">
                </div>
                <button class="btn btn-secondary" onclick="addStock()">ADD STOCK</button>
            </div>
        </div>

        <!-- Currently Tracked Stocks -->
        <div class="card stocks-card">
            <div class="card-header">
                <span class="icon">ðŸ“Š</span>
                Currently Tracked Stocks
                <button class="refresh-btn" onclick="loadStocks()">REFRESH LIST</button>
            </div>
            <div id="stocksList" class="loading">Loading...</div>
        </div>
    </div>

    <script>
        // Global variables
        let currentStocks = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStocks();
        });

        // Load stocks from API
        async function loadStocks() {
            try {
                document.getElementById('stocksList').innerHTML = '<div class="loading">Loading stocks...</div>';
                
                const response = await fetch('/api/stocks');
                const data = await response.json();
                
                if (data.success) {
                    currentStocks = data.stocks;
                    displayStocks(data.stocks);
                } else {
                    document.getElementById('stocksList').innerHTML = '<div class="error-message">Error loading stocks: ' + data.error + '</div>';
                }
            } catch (error) {
                document.getElementById('stocksList').innerHTML = '<div class="error-message">Error loading stocks: ' + error.message + '</div>';
            }
        }

        // Display stocks in grid
        function displayStocks(stocks) {
            const stocksContainer = document.getElementById('stocksList');
            
            if (stocks.length === 0) {
                stocksContainer.innerHTML = '<div class="loading">No stocks found. Add some stocks to get started!</div>';
                return;
            }

            const stocksGrid = stocks.map(stock => `
                <div class="stock-item">
                    <div class="stock-symbol">${stock}</div>
                    <div class="stock-description">Tracked in Notion database</div>
                </div>
            `).join('');

            stocksContainer.innerHTML = `<div class="stocks-grid">${stocksGrid}</div>`;
        }

        // Update stocks
        async function updateStocks() {
            const symbols = document.getElementById('updateSymbols').value.trim();
            const updateButton = event.target;
            
            updateButton.disabled = true;
            updateButton.textContent = 'UPDATING...';
            
            try {
                const requestBody = symbols ? { symbols: symbols.split(',').map(s => s.trim()) } : {};
                
                const response = await fetch('/api/stocks/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Successfully updated ${data.updated} stocks. ${data.failed} failed.`, 'success');
                    loadStocks();
                } else {
                    showMessage('Error updating stocks: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error updating stocks: ' + error.message, 'error');
            } finally {
                updateButton.disabled = false;
                updateButton.textContent = 'UPDATE STOCKS';
            }
        }

        // Add new stock
        async function addStock() {
            const symbol = document.getElementById('newStock').value.trim().toUpperCase();
            
            if (!symbol) {
                showMessage('Please enter a stock symbol', 'error');
                return;
            }
            
            const addButton = event.target;
            addButton.disabled = true;
            addButton.textContent = 'ADDING...';
            
            try {
                const response = await fetch('/api/stocks/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Successfully added ${symbol} to tracking`, 'success');
                    document.getElementById('newStock').value = '';
                    loadStocks();
                } else {
                    showMessage('Error adding stock: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error adding stock: ' + error.message, 'error');
            } finally {
                addButton.disabled = false;
                addButton.textContent = 'ADD STOCK';
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Handle Enter key in input fields
        document.getElementById('updateSymbols').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateStocks();
            }
        });

        document.getElementById('newStock').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStock();
            }
        });
    </script>
</body>
</html>
